<main>

  <md-toolbar>
      <div class="md-toolbar-tools">
        <p><strong>ngClassifieds</strong></p>
        <md-button ng-click="md-is-locked-open=true">
          <md-icon class="mdi mdi-plus-circle">add</md-icon>
             new Button
        </md-button>
      </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left" mad-component-id="left" md-is-locked-open="true">
      <md-toolbar>
        <h1>Add a classified</h1>
      </md-toolbar>
    </md-sidenav>
    <div ng-controller="cards">
        <mg-content class="md-padding" layout="row" layout-wrap >
            <md-card flex="30" class="card" ng-repeat="card in cards">
                <div layout="row">
                    
                    <md-button ng-click="showContact = true" ng-show="showContact = flase">Details</md-button>
                    <md-button ng-click="showAdmin = true">Admin</md-button>
                  
                  </div>
                  <div ng-show="showAdmin">
                      <md-button class="card-delete" ng-click="showContact = flase">Delete</md-button>
                      <md-button ng-click="showContact = flase">Close</md-button>
                      
                  </div>
              <div class="card-info" ng-show="!showContact">
                  <p> {{card.text}}</p>
                  <img ng-src="{{card.image}}"></img>
                  <md-button ng-click="showContact = true" ng-show="showContact=false">Contact</md-button>
              </div>
             <div class="card-contact" ng-show="showContact">
                <p><md-icon class="mdi mdi-email">email</md-icon>{{card.email}}</p>
                <p><md-icon class="mdi mdi-phone">phone</md-icon>{{card.phone}}</p>
                <p><md-icon class="mdi mdi-chat">chat</md-icon>{{card.isOnline }}</p>
               <!-- <p><md-icon md-font-library="material-icons">face</md-icon>{{ card.email }}</p> -->
               
             </div>
             
             
             
            </md-card>
          </mg-content>
    </div>
    
</main>
<footer>
  <a ng-href="{{app.url}}">Webpack Angular Starter</a>
</footer>
